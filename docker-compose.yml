version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      target: development
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules
    environment:
      - VITE_API_GATEWAY_URL=http://localhost:3001
    networks:
      - allorai-network
    depends_on:
      - api-gateway

  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
      target: development
    ports:
      - "3001:3001"
    volumes:
      - ./apps/api-gateway:/app/apps/api-gateway
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/api-gateway/node_modules
    environment:
      - PORT=3001
      - TYPESCRIPT_AGENTS_URL=http://typescript-agents:3002
      - PYTHON_AGENTS_URL=http://python-agents:8000
      - NODE_ENV=development
    depends_on:
      - typescript-agents
      - python-agents
    networks:
      - allorai-network

  typescript-agents:
    build:
      context: .
      dockerfile: ./apps/typescript-agents/Dockerfile
      target: development
    ports:
      - "3002:3002"
    volumes:
      - ./apps/typescript-agents:/app/apps/typescript-agents
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/typescript-agents/node_modules
    environment:
      - PORT=3002
      - AMADEUS_API_KEY=${AMADEUS_API_KEY:-mock}
      - AMADEUS_API_SECRET=${AMADEUS_API_SECRET:-mock}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-mock}
      - USE_MOCK_RESPONSES=${USE_MOCK_RESPONSES:-true}
      - PYTHON_AGENTS_URL=http://python-agents:8000
      - NODE_ENV=development
    networks:
      - allorai-network

  python-agents:
    build:
      context: ./apps/python-agents
      dockerfile: Dockerfile
      target: development
    ports:
      - "8000:8000"
    volumes:
      - ./apps/python-agents:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-mock}
      - TYPESCRIPT_AGENTS_URL=http://typescript-agents:3002
      - USE_MOCK_RESPONSES=${USE_MOCK_RESPONSES:-true}
      - PYTHON_ENV=development
    networks:
      - allorai-network

networks:
  allorai-network:
    driver: bridge
