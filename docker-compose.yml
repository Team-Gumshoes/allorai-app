# docker-compose.yml
services:
  fastapi:
    build:
      context: ./python_agents      # ← Back to python_agents
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - MCP_SERVER_HOST=mcp-server
      - MCP_SERVER_PORT=5000
      - PYTHONPATH=/app
    volumes:
      - ./python_agents:/app        # ← Mount entire python_agents dir
    depends_on:
      - mcp-server
    networks:
      - app-network

  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./mcp-server:/app
    networks:
      - app-network
    environment:
      - TAVILY_API_KEY=${TAVILY_API_KEY}

networks:
  app-network:
    driver: bridge